<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>

<body>
    <div class="container">

        <div class="header"></div>

        <div class="list">
            <h1 class="header-list">To-Do List</h1>

            <div class="change-order">
                <div class="order-icon" id="order-asc">
                    <img src="img/order1.png" alt="order-icon" class="order-icon-1">
                    <img src="img/order2.png" alt="order-icon-hover" class="order-icon-2">
                </div>
                <div class="order-icon" id="order-desc">
                    <img src="img/order11.png" alt="order-icon" class="order-icon-1">
                    <img src="img/order22.png" alt="order-icon-hover" class="order-icon-2">
                </div>
            </div>

            <form class="input-section">
                <div class="clone-div" id="clone_div">
                    <input type="text" autocomplete="off" class="input" id="input-id">
                    <button class="delete-btn" type="reset">
                        <div class="x-icon">✕</div>
                    </button>
                </div>
            </form>

            <button class="add-btn">
                <div class="circle-btn">+</div>
                Добавить
            </button>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
